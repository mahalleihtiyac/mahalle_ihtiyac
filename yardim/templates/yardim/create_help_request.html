{% extends 'base.html' %}
{% block title %}İlan Oluştur{% endblock %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
  .create-request-container {
    background-color: #fdf4e3;
    border: 10px solid #d2b48c;
    border-radius: 25px;
    padding: 40px;
    max-width: 700px;
    margin: 40px auto;
    font-family: 'Patrick Hand', cursive;
    box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.08);
  }

  .create-request-container h2 {
    text-align: center;
    color: #5d4037;
    margin-bottom: 30px;
    font-size: 28px;
  }

  .create-request-container form {
    background-color: #fffef9;
    border-radius: 16px;
    padding: 30px;
    box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.05);
  }

  .create-request-container form input[type="text"],
  .create-request-container form textarea,
  .create-request-container form select {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-family: 'Patrick Hand', cursive;
    font-size: 16px;
    margin-bottom: 15px;
  }

  .create-request-container button {
    background-color: #81c784;
    color: white;
    padding: 10px 25px;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    font-family: 'Patrick Hand', cursive;
  }

  .create-request-container button:hover {
    background-color: #6fbf73;
  }

  .back-link {
    text-align: center;
    margin-top: 20px;
  }

  .back-link a {
    color: #6d4c41;
    text-decoration: none;
    font-size: 18px;
  }

  .back-link a:hover {
    text-decoration: underline;
  }
</style>

<div class="create-request-container">
  <h2>Yardım Talebi Oluştur</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <div style="text-align: center; margin-top: 20px;">
      <button type="submit">İlanı Paylaş</button>
    </div>
  </form>

  <div class="back-link">
    <a href="{% url 'help_request_list' %}">← İlanlara Geri Dön</a>
  </div>
</div>
{% endblock %}
