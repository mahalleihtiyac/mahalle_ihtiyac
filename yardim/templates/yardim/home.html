
{% extends 'base.html' %}
{% block title %}Giriş Yap{% endblock %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
  .giris-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 40px;
    background-color: #fff9ec;
    border: 10px solid #d2b48c;
    border-radius: 25px;
    text-align: center;
    font-family: 'Patrick Hand', cursive;
    box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.07);
  }

  .giris-container h2 {
    font-size: 28px;
    color: #4e342e;
    margin-bottom: 30px;
  }

  .giris-container a {
    display: inline-block;
    margin: 15px;
    padding: 15px 35px;
    border-radius: 12px;
    text-decoration: none;
    font-size: 20px;
    font-family: 'Patrick Hand', cursive;
    transition: background-color 0.3s ease;
  }

  .admin-btn {
    background-color: #6c757d;
    color: white;
  }

  .admin-btn:hover {
    background-color: #5a6268;
  }

  .user-btn {
    background-color: #81c784;
    color: white;
  }

  .user-btn:hover {
    background-color: #66bb6a;
  }

  .giris-container p {
    margin-top: 30px;
    font-size: 16px;
    color: #6d4c41;
  }
</style>

<div class="giris-container">
  <h2>Giriş Seçenekleri</h2>

  <a href="/admin/" target="_blank" class="admin-btn">Yönetici Girişi</a>
  <a href="{% url 'login' %}" class="user-btn">Kullanıcı Girişi</a>

  <p><strong>Not:</strong> Yönetici paneli yeni sekmede açılır ve yönetim içindir.</p>
</div>
{% endblock %}
