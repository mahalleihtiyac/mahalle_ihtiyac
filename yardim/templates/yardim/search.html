<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
.search-form-container {
  max-width: 600px;
  margin: 0 auto 24px auto;
  background: #fffdf5;
  border: 3px dashed #d7ccc8;
  border-radius: 16px;
  box-shadow: 2px 4px 10px rgba(0,0,0,0.05);
  padding: 28px;
  font-family: 'Patrick Hand', cursive;
}

.search-form-container label {
  font-weight: bold;
  color: #5d4037;
  margin-bottom: 4px;
}

.search-form-container input,
.search-form-container select {
  width: 100%;
  max-width: 320px;
  padding: 8px 12px;
  border-radius: 8px;
  border: 1px solid #bbb;
  margin-bottom: 16px;
  font-family: 'Patrick Hand', cursive;
  font-size: 16px;
}

.search-form-container button {
  background: #81c784;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 10px 24px;
  font-size: 1.1rem;
  cursor: pointer;
  margin-top: 4px;
  transition: background 0.2s;
}

.search-form-container button:hover {
  background: #66bb6a;
}
</style>

<form method="get" action="{% url 'search_help_requests' %}" class="search-form-container">
  <div style="display: flex; flex-direction: column; align-items: center;">
    <label for="title">Konu:</label>
    <input type="text" id="title" name="title" placeholder="Başlık ara">
  </div>

  <div style="display: flex; flex-direction: column; align-items: center;">
    <label for="category">Kategori:</label>
    <select id="category" name="category">
      <option value="">Tümü</option>
      {% for category in categories %}
        <option value="{{ category.id }}">{{ category.name }}</option>
      {% endfor %}
    </select>
  </div>

  <div style="display: flex; flex-direction: column; align-items: center;">
    <label for="help_date">Tarih:</label>
    <input type="date" id="help_date" name="help_date">
  </div>

  <div style="text-align: center;">
    <button type="submit">Ara</button>
  </div>
</form>
